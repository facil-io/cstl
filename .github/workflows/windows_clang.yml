name: Windows Clang CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false

    runs-on: windows-latest
    timeout-minutes: 40

    steps:
    - uses: actions/checkout@v3
    - uses: egor-tensin/setup-clang@v1
      with:
        platform: x64
    - name: Setup ENV
      run: |
        echo "CI=false" >> "$GITHUB_ENV"

    - name: Test All (debug - no allocators)
      shell: pwsh
      run: |
        $excludedExact  = @("io", "io-units", "ipc", "signals", "poll", "redis", "openssl", "tmp_compress_compare")
        $excludedPrefix = @("tls13", "pubsub")

        $tests = Get-ChildItem -Path "tests" -Filter "*.c" | Sort-Object Name | Where-Object {
            $name = $_.BaseName
            $skip = $false
            foreach ($ex in $excludedExact)  { if ($name -eq $ex)            { $skip = $true; break } }
            foreach ($ex in $excludedPrefix) { if ($name.StartsWith($ex))    { $skip = $true; break } }
            -not $skip
        }

        $passed = 0; $failed = 0

        foreach ($test in $tests) {
            $name = $test.BaseName
            $src  = "tests\$($test.Name)"
            Write-Host ""
            Write-Host "=== [DEBUG-NOALLOC] $name ==="

            & clang -O0 -Wno-deprecated-declarations -Wno-pragma-messages -fstack-protector-all $src -I. -DFIO_MEMORY_DISABLE=1 -DFIO_LEAK_COUNTER=1 -D_CRT_NONSTDC_NO_WARNINGS -DDEBUG -o ".\${name}_d.exe" -lcrypt32
            if ($LASTEXITCODE -ne 0) {
                Write-Host "COMPILE FAILED: $name"
                $failed++
                continue
            }

            & ".\${name}_d.exe"
            if ($LASTEXITCODE -ne 0) {
                Write-Host "RUN FAILED: $name"
                $failed++
            } else {
                Write-Host "PASS: $name"
                $passed++
            }
        }

        Write-Host ""
        Write-Host "Results: $passed passed, $failed failed out of $($passed + $failed) total"
        if ($failed -gt 0) { exit 1 }

    - name: Test All (release)
      shell: pwsh
      run: |
        $excludedExact  = @("io", "io-units", "ipc", "signals", "poll", "redis", "openssl", "tmp_compress_compare")
        $excludedPrefix = @("tls13", "pubsub")

        $tests = Get-ChildItem -Path "tests" -Filter "*.c" | Sort-Object Name | Where-Object {
            $name = $_.BaseName
            $skip = $false
            foreach ($ex in $excludedExact)  { if ($name -eq $ex)            { $skip = $true; break } }
            foreach ($ex in $excludedPrefix) { if ($name.StartsWith($ex))    { $skip = $true; break } }
            -not $skip
        }

        $passed = 0; $failed = 0

        foreach ($test in $tests) {
            $name = $test.BaseName
            $src  = "tests\$($test.Name)"
            Write-Host ""
            Write-Host "=== [RELEASE] $name ==="

            & clang -O3 -Wno-deprecated-declarations -Wno-pragma-messages -march=native $src -I. -D_CRT_NONSTDC_NO_WARNINGS -DFIO_LEAK_COUNTER=1 -o ".\${name}.exe" -lcrypt32
            if ($LASTEXITCODE -ne 0) {
                Write-Host "COMPILE FAILED: $name"
                $failed++
                continue
            }

            & ".\${name}.exe"
            if ($LASTEXITCODE -ne 0) {
                Write-Host "RUN FAILED: $name"
                $failed++
            } else {
                Write-Host "PASS: $name"
                $passed++
            }
        }

        Write-Host ""
        Write-Host "Results: $passed passed, $failed failed out of $($passed + $failed) total"
        if ($failed -gt 0) { exit 1 }
