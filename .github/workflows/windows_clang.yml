name: Windows Clang CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false

    runs-on: windows-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v3
    - uses: egor-tensin/setup-clang@v1
      with:
        platform: x64
    - name: Setup ENV
      run: |
        echo "CI=false" >> "$GITHUB_ENV"
    - name: Test No-Op (debug)
      run: clang -O0 -Wno-deprecated-declarations -Wno-#pragma-messages -fstack-protector-all tests\compile-check.c -I. -DFIO_LEAK_COUNTER=1 -DDEBUG -D_CRT_NONSTDC_NO_WARNINGS -o ./noop.exe && echo "Compiled test, now running..." && ./noop.exe
    - name: Test STL (debug) - no allocators
      run: clang -O0 -Wno-deprecated-declarations -Wno-#pragma-messages -fstack-protector-all tests\core.c -I. -DFIO_MEMORY_DISABLE=1 -DFIO_LEAK_COUNTER=1 -D_CRT_NONSTDC_NO_WARNINGS -DDEBUG -o ./core_d.exe && echo "Compiled test, now running..." && ./core_d.exe
    - name: Test fio_malloc speed
      run: clang -O3 -Wno-deprecated-declarations -Wno-#pragma-messages -march=native tests\malloc.c -I. -o ./malloc_spd_tst.exe && echo "Compiled test, now running..." && ./malloc_spd_tst.exe
    - name: Test STL
      run: clang -O3 -Wno-deprecated-declarations -Wno-#pragma-messages -march=native tests\core.c -DFIO_LEAK_COUNTER=1 -D_CRT_NONSTDC_NO_WARNINGS -I. -o ./core_o.exe && echo "Compiled test, now running..." && ./core_o.exe
