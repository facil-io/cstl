name: Windows CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v3
    - uses: ilammy/msvc-dev-cmd@v1
    - name: reset exit code
      run: cmd /c "exit 0"
    - name: Test No-Op (debug)
      run: cl /Od /RTCsu /TC tests\noop.c /I. /DFIO_LEAK_COUNTER=1 /DDEBUG /Fe./noop.exe && ./noop.exe
    - name: reset exit code 2
      run: cmd /c "exit 0"
    - name: Test STL (debug) - no allocators
      run: cl /Od /RTCsu /TC tests\stl.c /I. /DFIO_MEMORY_DISABLE=1 /DFIO_LEAK_COUNTER=1 /DDEBUG /Fe./stl.exe && ./stl.exe
    - name: reset exit code 3
      run: cmd /c "exit 0"
    - name: Test fio_malloc speed
      run: cl /O2 /Oi /TC tests\malloc.c /I. /Fe./malloc.exe && ./malloc.exe
    - name: reset exit code 4
      run: cmd /c "exit 0"
    - name: Test STL
      run: cl /O2 /Oi /TC tests\stl.c /DFIO_LEAK_COUNTER=1 /I. /Fe./stl.exe && ./stl.exe
